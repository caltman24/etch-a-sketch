<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="grid__options">
      Grid Size:
      <input type="number" id="grid-size" value="16" min="6" max="100" />
    </div>
    <div class="grid__wrapper">
      <h1>Etch-a-Sketch</h1>
      <div id="grid">
      </div>
      <div class="dials">
        <div class="circle">
        </div>
        <button onclick="shake()">RESET</button>
        <div class="circle">
        </div>
      </div>
    </div>
  </body>
</html>
